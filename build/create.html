<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <nav>
    <a href="index.html">Home</a> |
    <a href="create.html">Add User</a>
  </nav>

</head>

<body>
  <form action="/index.html" id="myForm" method="get" name="myForm" onsubmit="myLib.validate()">
    First name:
    <br>
    <input type="text" name="fname" id="Fname" required>
    <div id="fnamemsg" style="color:Red;display:none">Not a valid first name</div>
    
    <br> Last name:
    <br>
    <input type="text" name="lname" id="Lname" required>
    <div id="lnamemsg" style="color:Red;display:none">Not a valid last name</div>    
    <br> DOB w/ Time:
    <br>
    <input type="text" name="dob" id="Dob" placeholder="YYYY/MM/DD" required>
    <div id="dobmsg" style="color:Red;display:none">Not a valid date</div>
    <br>
    <br>
    <select name="genders" id="genSelect" required>
      <option value="male" selected="selected">Male</option>
      <option value="female">Female</option>
    </select>
    <br>
    <br>
    <input type="submit" value="Submit">
    <div id="msg"></div>
  </form>
  <script src="main.bundle.js"></script>
</body>

</html>
